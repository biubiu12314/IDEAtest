<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport"content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<@cms_site id=siteId!'' >
	<@cms_channel id=businessId!'' >
		<meta name="keywords" content="${(site.keywords)!''},${(tag_bean.name)!''}" />
		<title>${(site.name)!''}&nbsp;-&nbsp;${(tag_bean.name)!''}</title>
	</@cms_channel>
	</@cms_site>
	<link rel="stylesheet" href="${ctx}/u/${(siteId)!''}/f/css/phone.css" />
	<link rel="stylesheet" href="${ctx}/u/${(siteId)!''}/f/css/style.css" />
	<link href='${ctx}/u/${(siteId)!''}/f/css/flipping_gallery.css' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="${ctx}/u/${(siteId)!''}/f/js/jQuery.1.8.2.min.js" ></script>
	<script type="text/javascript" src="${ctx}/u/${(siteId)!''}/f/js/height.js" ></script>
	<script type="text/javascript" src="${ctx}/u/${(siteId)!''}/f/js/jquery.flipping_gallery.js"></script>
	<style type="text/css">
		body{background: url(${ctx}/u/${(siteId)!''}/f/images/intro_bj.jpg) center bottom no-repeat;background-size:100%;}
	</style>
	<script type="text/javascript">
	
		function toListPage(){
			location.href = "${ctx}/f/mp/${siteId}/h_10081";
		}
	</script>
</head>
<body>
	<div class="policeintro_all">
		<div class="img_3d">
			<ul class="gallery">
		  		<@cms_content id='c_100168'>
			  		<#if tag_bean?? >
						<#assign json=(tag_bean.banner)?eval/>
						<#list json as item>
							<li><img src="${ctx}${(item.path)!''}" /></li>
						</#list>
					</#if>
					<!-- <li><img src="${ctx}/u/${(siteId)!''}/f/images/intro_01.jpg"></li>
		  			<li><img src="${ctx}/u/${(siteId)!''}/f/images/intro_01.jpg"></li> -->
			</ul>
		</div>
		<div class="intro_main">
			<div class="title boxSizing"><img src="${ctx}/u/${(siteId)!''}/f/images/icon_14.png" /></div>
			<div class="intro_cont">
				<#if tag_bean?? >
					${tag_bean.content}
				</#if>
				<!-- 我们党历来高度重视党风廉政建设，在这里主展示了我党从新民主主义革命时期社会主义革命和建设时期以及改革开放。 -->
			</div>
			</@cms_content>
		</div>
		<div class="doing_btn lin_center" onclick="toListPage();">进入</div>
	</div>
<script type="text/javascript">
	$(document).ready(function() {
		$(".gallery").flipping_gallery({
			flipDirection: "left",
			selector: "> li",
	      	enableScroll: true,
	      	spacing: 10,
	      	autoplay: false
	    });
	    var touchEvents = {
	        touchstart: "touchstart",
	        touchmove: "touchmove",
	        touchend: "touchend",
	        /**
	         * @desc:判断是否pc设备，若是pc，需要更改touch事件为鼠标事件，否则默认触摸事件
	         */
	        initTouchEvents: function () {
	            if (isPC()) {
	                this.touchstart = "mousedown";
	                this.touchmove = "mousemove";
	                this.touchend = "mouseup";
	            }
	        }
	    };
		var startX, startY, moveEndX, moveEndY, X, Y;
		$('.gallery').on(touchEvents.touchstart, function (e) {
	            e.preventDefault();
	            startX = e.originalEvent.changedTouches[0].pageX,
				startY = e.originalEvent.changedTouches[0].pageY;
	    });
		$('.gallery').on(touchEvents.touchmove, function (e) {
	            e.preventDefault();
				moveEndX = e.originalEvent.changedTouches[0].pageX,
				moveEndY = e.originalEvent.changedTouches[0].pageY,
				X = moveEndX - startX,
				Y = moveEndY - startY;
	            
	    });
		$('.gallery').on(touchEvents.touchend, function (e) {
				e.preventDefault();
				var endX=e.originalEvent.changedTouches[0].pageX;
				if(endX-startX!=0){
					if ( X > 0 ) {
						$('.gallery').flipBackward();
						return false;
					}
					else {
						$('.gallery').flipForward();
						return false;
					}
				}
	    });
	});
</script>
</body>
</html>
