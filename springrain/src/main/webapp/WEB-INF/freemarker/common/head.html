<#-- 全局变量 --> 
<#global ctx="${(ctp.contextPath)!''}"> 

<!-- 页头  -->
<#macro head title>
<html>
	<head>
		<title>${title}</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	  	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
	  	<meta name="apple-mobile-web-app-capable" content="yes">
	  	<meta name="format-detection" content="telephone=no">
	  	
	  	<link rel="stylesheet" href="${ctx}/layui/css/layui.css" media="all">
	  	<link rel="stylesheet" href="${ctx}/layui/css/global.css" media="all">
		<link id="layuicss-skinlayercss" rel="stylesheet" href="${ctx}/layui/css/modules/layer/default/layer.css" media="all">
		<link id="layuicss-skincodecss" rel="stylesheet" href="${ctx}/layui/css/modules/code.css" media="all">
		<link rel="stylesheet" href="${ctx}/js/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
		<link rel="stylesheet" href="${ctx}/css/custom/common/common.css" media="all">
	  	<script src="${ctx}/js/cache/locache.min.js"></script>
		<script type="text/javascript">
			var ctx="${ctx}";
		</script>
		<script src="${ctx}/js/jquery/jquery-1.12.4.js"></script>
		<script src="${ctx}/layui/layui.js"></script>
		<script src="${ctx}/js/custom/common/common.js"></script>
		<script type="text/javascript" src="${ctx}/js/ztree/js/jquery.ztree.all-3.5.js"></script>
		<script type="text/javascript" src="${ctx}/js/ztree/js/ztreeUtils.js"></script>
		
</#macro>
<!-- 头部横向导航  -->
<#macro naviHeader>

</head>
<body class="no-skin">
	<div class="layui-layout layui-layout-admin">
	<div class="layui-header header header-demo">
		<div class="layui-main">
			<a class="logo" href="/">
				<img src="http://www.mzywx.com/upload/site/61dc996b5b10461dc186bc73388cb214.png" alt="springrain"/>
			</a>
			
			<ul class="layui-nav">
		      	<li class="layui-nav-item  layui-this">
		        	<a href="/doc/">个人中心</a>
		      	</li>
		      	<li class="layui-nav-item">
		        	<a href="/demo/">退出</a>
		      	</li>
		    	<span class="layui-nav-bar"></span>
			</ul>
		</div>
	</div>
</#macro>


<!-- 菜单  -->
<#macro menu>
	<@h.naviHeader/>
				<div class="layui-side layui-bg-black">
					<div class="layui-side-scroll">
				      	<ul class="layui-nav layui-nav-tree" lay-filter="leftMenu" id="menu">
				      		
						</ul>
					</div>
				</div>
</#macro>


<!-- 内容区头部导航  -->
<#macro naviMenu>
<@h.menu/>
				<div class="layui-tab" lay-allowClose="true">
					<ul class="layui-tab-title site-demo-title" id="tabPage">
						
					</ul>
					<div class="layui-tab-content site-demo-title ht100p" id="tabPageContent" style="top:116px;">
				  	
				  	</div>
</#macro>


<!-- 页脚  -->
<#macro footer>
				</div>
				<div class="layui-footer footer footer-demo">
				<div class="layui-main">
					<p>2016 © <a href="/">cxy.wxyapp.com</a> MIT license</p>
					<p>
				      <a href="http://fly.layui.com/jie/3147.html" target="_blank">捐赠作者</a>
				      <a href="mailto:xianxin@layui.com">广告联系</a>
				      <a href="https://github.com/sentsin/layui/" target="_blank">Git仓库</a>
				      <a href="http://fly.layui.com/jie/2461.html" target="_blank">微信公众号</a>
				    </p>
				</div>
			</div>
		</div>
	</body>
</html>
</#macro>
