<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>企业文化详情</title>
	    <link rel="stylesheet" href="${ctx}/u/${siteId}/f/css/phone.css" />
	    <link rel="stylesheet" href="${ctx}/u/${siteId}/f/css/style.css" />
	    <script type="text/javascript" src="${ctx}/u/${siteId}/f/js/jQuery.1.8.2.min.js" ></script>
	    <script type="text/javascript" src="${ctx}/u/${siteId}/f/js/height.js" ></script>
	    <style>
	    	p{margin-top:0;margin-bottom:3px;}
	    </style>
	</head>
	<body>
		<div class="container-fluid">
			<@cms_content id=businessId>
				<div class="row pt8">
					<div class="col12 bg-white">
						<div class="ht60 tc pt14">
							<p class="font14 mt0 mb0">${(tag_bean.title)!''}</p>
							<p class="font12 font-6 mt0 mb0">${(tag_bean.summary)!''}</p>
						</div>
						<div class="pl8 pr8">
			                <#if (tag_bean.cover)?? && (tag_bean.cover)!="">
			                    <#assign json=(tag_bean.cover)?eval/>
			                    <#list json as item>
			                        <img src="${ctx}${(item.path)!'/images/qywh.jpg'}" class="per100 border"/>
			                    </#list>
			                    <#else>
			                    <img src="${ctx}/u/${siteId}/f/images/qywh.jpg" class="per100 border" />
			                </#if>
						</div>
						<div class="pl20 pr20 mt20">
							<p class="l-ht20">
								${(tag_bean.content)!''}
							</p>
						</div>
					</div>
				</div>
			</@cms_content>
		</div>
	</body>
</html>
