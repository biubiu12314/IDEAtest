<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>大事记</title>
	    <link rel="stylesheet" href="${ctx}/u/${siteId}/f/css/phone.css" />
	    <link rel="stylesheet" href="${ctx}/u/${siteId}/f/css/style.css" />
	    <script type="text/javascript" src="${ctx}/u/${siteId}/f/js/jQuery.1.8.2.min.js" ></script>
	    <script type="text/javascript" src="${ctx}/u/${siteId}/f/js/height.js" ></script>
	    <style>
	    	body{background: white;}
	    	.boxShadow{
    			-moz-box-shadow:0px 1px 5px #999999; -webkit-box-shadow:0px 1px 5px #999999; box-shadow:0px 1px 5px #999999;
    	}	
    	p,p *{word-break:break-all;}
	    </style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col12 l-ht0">
					<img src="${ctx}/u/${siteId}/f/images/dsj_banner.jpg" class="per100" />
				</div>
			</div>
			<div class="row">
				<div class="col12">
					<div class="ht18 mt6">
						<div class="ht18 fl per35 pos-r">
							<img src="${ctx}/u/${siteId}/f/images/dsj_clock.png" class="pos-a bottom0" style="width: 20px;height: 20px;right: -14px;" />
						</div>
					</div>
					<ul class="pl10 pr10">
						<@cms_content_list page=(returnDatas.page)! pageSort="asc" pageOrder="sortno" pageSize="100">
	     					<#if tag_list?? && (tag_list?size>0)> 
	         					<#list tag_list as _data>
									<li class="overflow-h">
										<div class="fl per35 pl4 pt12">
											<div class="ht14 l-ht14 font14 tr pr18 font-115cac pos-r">
												${(_data.title)!''}
												<img src="${ctx}/u/${siteId}/f/images/dsj_circle.png" class="pos-a top0" style="width: 16px;height: 16px;right: -9px;" />
											</div>
										</div>
										<div class="fl per65 border-l-2-036eb7 pt4 pb8 pl14">
											<div class="pl8 pr8 l-ht20 font12 border boxShadow">
												 ${(_data.content)!''}
											</div>
										</div>
									</li>
								</#list> 
	    					</#if>
						</@cms_content_list>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
