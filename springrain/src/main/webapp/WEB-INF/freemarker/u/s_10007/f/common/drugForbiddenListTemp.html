<@cms_content_list page=(returnDatas.page)! channelId=businessId>
	<#if tag_list?? && (tag_list?size>0)>
		<#list tag_list as _data>
			<li class="ht130 radius6 overflow-h bg-white" onclick="toDetail('${(_data.id)!''}');">
				<div class="pl16 pr16 pt20">
					<div class="ht14">
						<div class="ht14 l-ht14 font14 font-yahei font-b text-ellipsis1 fl per90">
							${(_data.title)!''}
						</div>
						<div class="ht14 fl per10 tr">
							<img src="${ctx}/img/wechat/qtyw_right.png" class="w-12 ht12" />
						</div>
					</div>
					<div class="ht14 mt10 text-ellipsis1 per95 l-ht14 font-9">
						${(_data.summary)!''}
					</div>
				</div>
				<div class="ht48 mt24">
					<#if (_data.cover)??>
             		 			<#assign json=(_data.cover)?eval/>
						<#list json as item>
							<img src="${ctx}${(item.path)!'/img/wechat/jwzx_listimg.jpg'}" class="per100 ht100p" />
						</#list>
					<#else>
						<img src="${ctx}/img/wechat/jwzx_listimg.jpg" class="per100 ht100p" />
             		 		</#if>
				</div>
			</li>
		</#list>
	</#if>
</@cms_content_list>
