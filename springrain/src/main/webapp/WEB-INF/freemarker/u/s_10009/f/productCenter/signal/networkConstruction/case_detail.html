<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>详情</title>
	    <link rel="stylesheet" href="${ctx}/u/${siteId}/f/css/phone.css" />
	    <link rel="stylesheet" href="${ctx}/u/${siteId}/f/css/style.css" />
	    <script type="text/javascript" src="${ctx}/u/${siteId}/f/js/jQuery.1.8.2.min.js" ></script>
	    <script type="text/javascript" src="${ctx}/u/${siteId}/f/js/height.js" ></script>
	    <style>
	    	body{background: white;}
	    	p{margin-top:0;margin-bottom:3px;}p,p *{line-height:20px;word-break: break-all;}
	    </style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col12">
					<div class="tc pt18">
						<@cms_content id=businessId>
							<p class="mb0 font14">${(tag_bean.title)!''}</p>
							<p class="font12 font-9 mt6">${(tag_bean.createDate)!''}</p>
							<#if (tag_bean.cover)?? && (tag_bean.cover)!="">
			                    <#assign json=(tag_bean.cover)?eval/>
			                    <#list json as item>
			                        <img src="${ctx}${(item.path)!'/images/ydyy_jjfa_img.png'}" class="per70 mt10 mb10"/>
			                    </#list>
			                    <#else>
			                    	<img src="${ctx}/u/${siteId}/f/images/ydyy_jjfa_img.png" class="per70 mt10 mb10" />
			                </#if>
							<div class="pl12 pr12 overflow-h tl">
								<p class="l-ht20 mt0">
									${(tag_bean.content)!''}
								</p>
							</div>
						</@cms_content>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
