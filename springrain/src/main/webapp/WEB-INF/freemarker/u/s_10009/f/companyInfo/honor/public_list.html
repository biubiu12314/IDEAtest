<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>企业荣誉</title>
	    <link rel="stylesheet" href="${ctx}/u/${siteId}/f/css/phone.css" />
	    <link rel="stylesheet" href="${ctx}/u/${siteId}/f/css/style.css" />
	    <script type="text/javascript" src="${ctx}/u/${siteId}/f/js/jQuery.1.8.2.min.js" ></script>
	    <script type="text/javascript" src="${ctx}/u/${siteId}/f/js/height.js" ></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row ht36 border-b-1 per100 pos-f top0 left0 bg-f5f5f5">
				<div class="col4 ht36 l-ht36 font12 tc">
					<a class="display-ib" href="${ctx}/f/mp/${siteId}/h_10115">通信类</a>
				</div>
				<div class="col4 ht36 l-ht36 font12 tc">
					<a class="display-ib" href="${ctx}/f/mp/${siteId}/h_10116">软件类</a>
				</div>
				<div class="col4 ht36 l-ht36 font12 tc bg-036eb7">
					<a class="display-ib font-white" href="${ctx}/f/mp/${siteId}/h_10117">公共类</a>
				</div>
			</div>
			<div class="row">
				<div class="ht36"></div>
				<div class="col12">
					<ul class="bg-white pt32 display-ib">
						<@cms_content_list page=(returnDatas.page)! pageSort="asc" pageOrder="sortno">
     						<#if tag_list?? && (tag_list?size>0)> 
         						<#list tag_list as _data>
									<li class="per50 fl tc overflow-h mb6">
										<div class="tc ht88 overflow-h">
											<#if (_data.cover)?? && (_data.cover)!="">
							                    <#assign json=(_data.cover)?eval/>
							                    <#list json as item>
							                        <img src="${ctx}${(item.path)!'/images/ydyy_jjfa_img.png'}" class="per70"/>
							                    </#list>
							                <#else>
							                	<img src="${ctx}/u/${siteId}/f/images/ydyy_jjfa_img.png" class="per70" />
							                </#if>
										</div>
										<div class="ht40 l-ht20 tc text-ellipsis2"> ${(_data.title)!''}</div>
									</li>
						        </#list> 
    						</#if>
						</@cms_content_list>
					</ul>
				</div>
			</div>
		</div>
		<!--遮罩层-->
		<div class="pos-f bg-rgba3 left0 top0 per100 ht100p z-index1 coverDiv display-n"></div>
		<!--图片弹出框-->
		<div class="pos-f left0 right0 per80 z-index99 bg-white tc bouncedDiv display-n" style="margin: auto;">
			<div class="per100 ht100p tc showImg">
				<img src="${ctx}/u/${siteId}/f/images/czgh.jpg" class="per80 mt20" />
				<div class="ht26 tc mt10 mb10">
					<img src="${ctx}/u/${siteId}/f/images/close.jpg" class="w-26 ht26 close" />
				</div>
			</div>
		</div>
	</body>
	
	<script>
		var imgSrc=null;
		var bodyHt=$('body').height();
		$(function(){
			$('ul').find('li').each(function(){
				var obj=$(this).find('img');
				obj.bind('click',function(){
					$('div.coverDiv').removeClass('display-n');
					$('div.bouncedDiv').removeClass('display-n');
					$('div.showImg>img').attr('src','');
					imgSrc=$(this).attr('src');
					$('div.showImg>img').attr('src',imgSrc);
					var imgHt=$('.bouncedDiv').height();
					$('div.bouncedDiv').css({'top':(bodyHt-imgHt)/2+'px'});
				});
			});
			
			$('img.close').bind('click',function(){
				$('div.bouncedDiv').attr('style','margin: auto;');
				$('div.coverDiv').addClass('display-n');
				$('div.bouncedDiv').addClass('display-n');
			});
		});
	</script>
	
</html>
