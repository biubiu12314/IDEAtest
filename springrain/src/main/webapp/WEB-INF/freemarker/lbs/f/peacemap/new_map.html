<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>平安地图</title>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
#container{
	 
}
</style>
<script src="${ctx}/js/jquery/jquery-1.12.4.js"></script>
<script  type="text/javascript"  src="${ctx}/js/lbs/s/api.js"></script>
<script type="text/javascript" src="${ctx}/js/jquery/jquery.min.js" ></script>
<script type="text/javascript" src="${ctx}/js/lbs/f/map.js"></script>
<script type="text/javascript" src="${ctx}/js/lbs/f/geolocation.min.js"></script>
<script type="text/javascript">
var _ctx="${ctx}";
var _siteId="${siteId!''}";
var _bussinissId="${businessId!''}"
var zzz=[];
	$(function(){
		$.ajax({
	    	url:_ctx+"/f/mp/peacemap/"+_siteId+"/"+_bussinissId+"/list/json",
	    	dataType:"json",
	    	type:"post",
	    	async:false,
	    	success:function(result){
	    		var data=result.data;
	    		if(data!=null&&data!=undefined&&data!=""){
	    			$.each( data, function(index,item){
	    		        zzz.push(item); 
	    		    });
	    			init(zzz);
	    		}
	    	},
	    	error:function(data){
	    		layer.alert('请求数据失败', {
					  icon: 2,
					})
            }
	    });
	})

</script>
</head>
<body>
<div style="width:100%;" id="container"></div>

	</iframe>
</div> -->
</body>
</html>
