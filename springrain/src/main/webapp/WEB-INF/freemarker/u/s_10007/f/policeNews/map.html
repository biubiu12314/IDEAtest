<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<@cms_site id=siteId!'' >
<@cms_channel id=businessId!'' >
	<meta name="keywords" content="${(site.keywords)!''},${(tag_bean.name)!''}" />
	<title>${(tag_bean.name)!''}</title>
</@cms_channel>
</@cms_site>
<link rel="stylesheet" href="${ctx}/css/wechat/phone.css" />
<link rel="stylesheet" href="${ctx}/css/wechat/style.css" />
<link rel="stylesheet" href="${ctx}/css/wechat/swiper.3.1.7.min.css" />
<script type="text/javascript"
	src="${ctx}/js/wechat/jQuery.1.8.2.min.js"></script>
<script type="text/javascript" src="${ctx}/js/wechat/height.js"></script>
<script type="text/javascript"
	src="${ctx}/js/wechat/swiper.3.1.7.min.js"></script>
<script type="text/javascript"
	src="${ctx}/js/adaptive122/adaptive_index.js"></script>
<script type="text/javascript" src="${ctx}/layui/lay/modules/layer.js"></script>
<link href='${ctx}/layui/css/modules/layer/default/layer.css'
	rel='stylesheet' type='text/css'>
<style>
body {
	background: url(${ctx}/img/wechat/crjyw_index_bgimg.jpg);
	background-size: 100% 100%;
	background-repeat: no-repeat;
	background-position: center;
}

.boxShadow {
	-moz-box-shadow: 0px 0px 10px #ABABAB;
	-webkit-box-shadow: 0px 0px 10px #ABABAB;
	box-shadow: 0px 0px 10px #ABABAB;
}

.swiper-pagination, .swiper-pagination-clickable {
	top: 5%;
	left: 60%;
}

.swiper-pagination-bullet {
	width: 25px;
	height: 3px;
	margin-left: 10px;
	display: inline-block;
	border-radius: 0;
	background: #e0dada;
	opacity: .8;
}

.swiper-pagination-bullet-active {
	opacity: 1;
	background: #ed425b;
}

.swiper-pagination {
	padding-right: 8px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col12">
				<div class="swiper-container" style="margin-top: 25%;">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<ul class="display-ib">
								<li class="tc mb44" onclick="javascript:window.location='${ctx}/f/mp/s_10007/h_10064';"><img
									src="${ctx}/img/wechat/jdcwfcx.png"
									class="w-56 ht56 radius-circle" />
									<p class="font16 font-38516b mt6">派出所</p></li>
								<li class="tc mb44" onclick="javascript:window.location='${ctx}/f/mp/s_10007/h_10066';"><img
									src="${ctx}/img/wechat/jszjfcx.png"
									class="w-56 ht56 radius-circle" />
									<p class="font16 font-38516b mt6">报警点</p></li>
								<li class="tc mb44"
									onclick="javascript:window.location='${ctx}/f/mp/s_10007/h_10069';">
									<img src="${ctx}/img/wechat/clbfcx.png"
									class="w-56 ht56 radius-circle" />
									<p class="font16 font-38516b mt6">快处快赔点</p>
								</li>
							</ul>
						</div>
						
					</div>
				</div>
				<!-- 如果需要对应的锚点 -->
				<div class="swiper-pagination"></div>
			</div>
		</div>
	</div>
</body>

</html>
