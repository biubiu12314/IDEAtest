<script type="text/javascript">
//格式化
function geshihua(){
	var btnclick = $('div.proces_tab ul li');
    btnclick.click(function(){
        if($(this).text()=="电子监控记录"){
            $("#wfclUl").hide();
            $("#dzjkUl").show();
        }else{
            $("#wfclUl").show();
            $("#dzjkUl").hide();
        }
        $(this).addClass('selected').siblings().removeClass('selected');
        var index = btnclick.index(this);
        $('div.recruit_box > div').eq(index).show().siblings().hide();
    });
    $(".re_conter").hide();
    $(".re_detail").css("overflow","hidden");

}
function zhedie(_this){
	 var conter= $(_this).find(".re_conter");
     var title= $(_this).find(".re_title");
     conter.slideToggle("show");
     title.children().toggleClass("active");
     $(_this).find(".re_detail").children(".re_title").children().removeClass("active");
}
</script>
