<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<@cms_site id=siteId!'' >
	<@cms_channel id=businessId!'' >
		<meta name="keywords" content="${(site.keywords)!''},${(tag_bean.name)!''}" />
		<title>${(site.name)!''}&nbsp;-&nbsp;${(tag_bean.name)!''}</title>
	</@cms_channel>
	</@cms_site>
	<link rel="stylesheet" href="${ctx}/u/${(siteId)!''}/f/css/phone.css" />
	<link rel="stylesheet" href="${ctx}/u/${(siteId)!''}/f/css/style.css" />
	<script type="text/javascript" src="${ctx}/u/${(siteId)!''}/f/js/jQuery.1.8.2.min.js" ></script>
	<script type="text/javascript" src="${ctx}/u/${(siteId)!''}/f/js/height.js" ></script>
	<style type="text/css">
		body{background: url(${ctx}/u/${(siteId)!''}/f/images/recruit_02.jpg) center bottom no-repeat;background-size: 100%;}
	</style>
	<script type="text/javascript">
	
		/** 进入到活动列表页 **/
		function enter(){
			// 判断是否完善了信息，没有完善则跳转到完善信息的页面
			$.ajax({
				url: "${ctx}/s/${siteId}/${businessId}/activity/ajax/hasSignup" ,
				success: function(data){
					if(data.status == "success"){
						if(data.message == "false"){
							// 跳转到完善信息的页面
							location.href = "${ctx}/f/mp/${siteId}/h_10099?pageBusinessId=${businessId}&nextPageBusinessId=h_10075";
						}else{
							location.href = "${ctx}/f/mp/${siteId}/h_10075" ;
						}
					}else{
						// 异常信息
						alert(data.message);
					}
				}
			});
		}
	</script>
</head>
<body>
	<div class="volrecruit_all">
		<div class="volrecruit_top">
			<img src="${ctx}/u/${(siteId)!''}/f/images/recruit_01.jpg"  />
		</div>
		<div class="volrecruit_cont pt40 tc">
			<div class="recruit_btn lin_center" onclick="enter();" >进入</div>
			<p>义工是指在不计物质报酬的情况下，</p>
			<p>基于</p>
			<p>道义、信念、良知、同情心和责任，</p>
			<p>为改进社会而提供服务，</p>
			<p>贡献个人的时间</p>
			<p>及精力和个人技术特长的人和人群。</p>
		</div>
	</div>
</body>
</html>
